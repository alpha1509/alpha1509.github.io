<!DOCTYPE html>

        <link rel="stylesheet" href="styles/addCourseP2.css">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }


        </style>
    </head>

    <body>
        <div class="topnav" id="myTopnav">
            <a href="#tutorian" class="logo-bar"><img src="images/tutorian-logo2.png" alt="Tutorian logo" class="logo"></a>
            <a class="menus" href="http://127.0.0.1:5500/profiles.html" id="myProfile">My Profiles</a>
            <a class="menus" href="#aboutUs">About Us</a>
            
            <a href="http://127.0.0.1:5500/login.html" class="logOut" id="logout-first">Log out</a>
            <a href="#user-profile" class="username"><img src="images/avatar-default.png" class="def-avatar">Panupong Chimmai</a>

            <a href="javascript:void(0);" class="icon" onclick="responNavbar()">
              <i class="fa fa-bars"></i>

        <div class="header-background">
            <div>
                <img src="images/avatar1.png" class="prof-avatar">
            </div>
            <div class="header-pos">Alpha's profile</div>
        </div>
        <div class="form">
            <p id="creCourseHead">Create New Course</p>
            <div class="container">
                <div class = "inner_container">
                    <table style="width:100%">
                        <tr>
                            <td>
                                <label for="amountCourse">Totol Amount of Course Time<span style="color: red;"> *</span></label>
                                <input type="number" id="amountCourse" name="amountCourse" min="1" required>
                            </td>
                            <td>
                                <label for="timeType">Course Time Type<span style="color: red;"> *</span></label>
                                <select name="timeType" id="timeType">
                                    <option value="hours">Hours</option>
                                    <option value="classes">Classes</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="startDate">Course Start Date<span style="color: red;"> *</span></label>
                                <input type="date" id="startDate" name="startDate"  required>
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="endDate">Course End Date</label>
                                <input type="date" id="endDate" name="endDate" disabled="true">
                            </td>
                            <td>
                                <label id="enableEnd"><input type="checkbox" name="enableEnd"> Enable</label>
                            </td>
                        </tr>
                    </table>

                    <table id="select-day-table">
                        <tr>
                            <th>Day</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                        </tr>
                        <tr>
                            <th>
                                <div class="ck_btn" id="sunday">
                                    <label><input type="checkbox" value="0" class="dayCheck" name="sun"><span>Sunday</span></label>
                                </div>
                            </th>
                            <th>
                                <input type="date" id="sunStart" class="sun day-date" name="sunStart" disabled="true">
                            </th>
                            <th>
                                <input type="date" id="sunEnd" class="sun day-date" name="sunEnd" disabled="true">
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="ck_btn" id="monday">
                                    <label><input type="checkbox" value="0" class="dayCheck" name="mon"><span>Monday</span></label>
                                </div>
                            </th>
                            <th>
                                <input type="date" id="monStart" class="mon day-date" name="monStart" disabled="true">
                            </th>
                            <th>
                                <input type="date" id="monEnd" class="mon day-date" name="monEnd" disabled="true">
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="ck_btn" id="tuesday">
                                    <label><input type="checkbox" value="0" class="dayCheck" name="tue"><span>Tuesday</span></label>
                                </div>
                            </th>
                            <th>
                                <input type="date" id="tueStart" class="tue day-date" name="tueStart" disabled="true">
                            </th>
                            <th>
                                <input type="date" id="tueEnd" class="tue day-date" name="tueEnd" disabled="true">
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="ck_btn" id="wednesday">
                                    <label><input type="checkbox" value="0" class="dayCheck" name="wed"><span>Wednesday</span></label>
                                </div>
                            </th>
                            <th>
                                <input type="date" id="wedStart" class="wed day-date" name="wedStart" disabled="true">
                            </th>
                            <th>
                                <input type="date" id="wedEnd" class="wed day-date" name="wedEnd" disabled="true">
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="ck_btn" id="thursday">
                                    <label><input type="checkbox" value="0" class="dayCheck" name="thur"><span>Thursday</span></label>
                                </div>
                            </th>
                            <th>
                                <input type="date" id="thurStart" class="thur day-date" name="thurStart" disabled="true">
                            </th>
                            <th>
                                <input type="date" id="thurEnd" class="thur day-date" name="thurEnd" disabled="true">
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="ck_btn" id="friday">
                                    <label><input type="checkbox" value="0" class="dayCheck" name="fri"><span>Friday</span></label>
                                </div>
                            </th>
                            <th>
                                <input type="date" id="friStart" class="fri day-date" name="friStart" disabled="true">
                            </th>
                            <th>
                                <input type="date" id="friEnd" class="fri day-date" name="friEnd" disabled="true">
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="ck_btn" id="saturday">
                                    <label><input type="checkbox" value="0" class="dayCheck" name="sat"><span>Saturday</span></label>
                                </div>
                            </th>
                            <th>
                                <input type="date" id="satStart" class="sat day-date" name="satStart" disabled="true">
                            </th>
                            <th>
                                <input type="date" id="satEnd" class="sat day-date" name="satEnd" disabled="true">
                            </th>
                        </tr>
                    </table>
                </div>   
                  <table class="dotTable" style="width:100%">
                    <th>
                        <span class="dot"></span>
                        <span class="activedot"></span>
                        
                    </th>
                  </table>
                    <table style="width:100%">
                        <tr>
                          <td><button type="submit" class="cancelBtn">Cancel</button> </td>
                          <td><button type="submit" class="confirmBtn">Confirm</button><button type="submit" class="backBtn">Back</button>  </td>
                        </tr>
                      </table>
            </div>
        </div>
        
        <script>
            var endDateCheck = document.querySelector("input[name=enableEnd]");
            endDateCheck.addEventListener('change', function() {
                if(this.checked) {
                    document.getElementById('endDate').disabled = false;
                } else {
                    document.getElementById('endDate').disabled = true;
                }
            });

            var dayCheck = document.querySelectorAll("input[class=dayCheck]")
            for (day of dayCheck) {
                day.addEventListener('change', function() {
                    if (this.checked) {
                        var dayEnable = document.getElementsByClassName(this.name);
                        for (n of dayEnable) {
                            n.disabled = false;
                        }
                    } else {
                        var dayEnable = document.getElementsByClassName(this.name);
                        for (n of dayEnable) {
                            n.disabled = true;
                        }
                    };
                });
            }


            document.getElementsByClassName("confirmBtn")[0].onclick = function () {
                location.href = "http://127.0.0.1:5500/courses.html";
            };
            document.getElementsByClassName("cancelBtn")[0].onclick = function () {
                location.href = "http://127.0.0.1:5500/courses.html";
            };
            document.getElementsByClassName("backBtn")[0].onclick = function () {
                location.href = "http://127.0.0.1:5500/addCourse.html";
            };
        </script>
        <script>
            //-----**functions for responsive navigation bar**--------
            function responNavbar() {
               var x = document.getElementById("myTopnav");
               if (x.className === "topnav") {
                   x.className += " responsive";
               } else {
                   x.className = "topnav";
               }
           }
           function screenWidth(x) {
               if (x.matches) { // If media query matches
                   document.getElementById('logout-first').style.display = "none";
                   document.getElementById('logout-second').style.display = "";
               } else {
                   document.getElementById('logout-first').style.display = "flex";
                   document.getElementById('logout-second').style.display = "none";
               }
           }
           var x = window.matchMedia("(max-width: 700px)")
           screenWidth(x) // Call listener function at run time
           x.addListener(screenWidth) // Attach listener function on state changes
           //--------**End of functions for responsive navigation bar**-------
       </script>
    </body>
</html>
