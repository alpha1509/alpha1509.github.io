<!DOCTYPE html>
<html>

<head>
    <title>Tutorian</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/editCourse-style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="#tutorian" class="logo-bar"><img src="public/tutorian-logo2.png" alt="Tutorian logo" class="logo"></a>
        <a class="menus" href="/profiles" id="myProfile">My Profiles</a>
        <a class="menus" href="#aboutUs">About Us</a>

        <a href="/login" class="logOut" id="logout-first">Log out</a>
        <a href="#user-profile" class="username"><img src="public/avatar-default.png" class="def-avatar">Panupong
            Chimmai</a>
        <a href="/login" class="logOut" id="logout-second">Log out</a>
        <a href="javascript:void(0);" class="icon" onclick="responNavbar()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="header-background">
        <div>
            <img src="/static/avatar1.png" class="prof-avatar">
        </div>
        <div class="header-pos">Alpha's profile</div>
    </div>
    <form id="course-form">
        <p id="creCourseHead">Edit Course</p>
        <div class="container">
            <div class="inner_container">
                <div class="add-image">
                    <div class="form-input">
                        <div id="bigdot">IMAGE</div>
                        <div class="preview">
                            <img id="file-ip-1-preview">
                            <br>
                            <label id="upload" for="file-ip-1" onclick="disapDot()">Upload</label>
                            <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">

                        </div>
                    </div>
                </div>
                <br>
                <label for="cname"><b>Course Name <span><span style="color: red;"> *</span></b></label>
                <input id="crsnam" type="text" placeholder="Enter Course Name" name="cname" required>
                <label for="instructor"><b>Instructor <span><span style="color: red;"> *</span></b></label>
                <input id="instr" type="text" placeholder="Enter Instructor" name="instructor" required>
                <label for="institute"><b>Institute </b></label>
                <input id="inst" type="text" placeholder="Enter Institute" name="institute">
                <label for="price"><b>Course Price (THB) <span><span style="color: red;"> *</span></b></label>
                <input id="crsprice" type="text" placeholder="Enter Course Price" name="price" required>
                <label for="location"><b>Location </b></label>
                <input id="locat" type="text" placeholder="Enter Location" name="location">
            </div>
            <table class="dotTable" style="width:100%">
                <th>
                    <span class="activedot"></span>
                    <span class="dot"></span>
                </th>
            </table>
            <table style="width:100%">
                <tr>
                    <td><button type="submit" class="cancelBtn">Cancel</button> </td>
                    <td><button type="submit" class="nextBtn">Next</button> </td>
                </tr>
            </table>
            <br>
            <br>
            <br>
        </div>
    </form>

    <script src="public/editCourse.js">
    

    </script>
</body>

</html>
