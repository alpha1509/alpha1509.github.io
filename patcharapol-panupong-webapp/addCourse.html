<!DOCTYPE html>
<html>
    <head>
        <title>Tutorian</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/addCourse-style.css">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }


        </style>
    </head>

    <body>
        <div class="topnav" id="myTopnav">
            <a href="#tutorian" class="logo-bar"><img src="images/tutorian-logo2.png" alt="Tutorian logo" class="logo"></a>
            <a class="menus" href="http://127.0.0.1:5500/profiles.html" id="myProfile">My Profiles</a>
            <a class="menus" href="#aboutUs">About Us</a>
            
            <a href="http://127.0.0.1:5500/login.html" class="logOut" id="logout-first">Log out</a>
            <a href="#user-profile" class="username"><img src="images/avatar-default.png" class="def-avatar">Panupong Chimmai</a>
            <a href="http://127.0.0.1:5500/login.html" class="logOut" id="logout-second">Log out</a>
            <a href="javascript:void(0);" class="icon" onclick="responNavbar()">
              <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="header-background">
            <div>
                <img src="images/avatar1.png" class="prof-avatar">
            </div>
            <div class="header-pos">Alpha's profile</div>
        </div>
        <form>
            <p id="creCourseHead">Create New Course</p>
            <div class="container">
                <div class = "inner_container">
                    <button type="submit" class="addImgBtn">Add Image</button>
                    <br>
                    <label for="cname">Course Name <span><span style="color: red;"> *</span></label>
                    <input type="text" placeholder="" name="cname" required>
                    <label for="instructor">Instructor <span><span style="color: red;"> *</span></b></label>
                    <input type="text" placeholder="" name="instructor" required>
                    <label for="institute">Institute </label>
                    <input type="text" placeholder="" name="institute">
                    <label for="price">Course Price (THB) <span><span style="color: red;"> *</span></b></label>
                    <input type="text" placeholder="" name="price" required>    
                    <label for="location">Location </label>
                    <input type="text" placeholder="" name="location">   
                </div>   
                  <table class="dotTable" style="width:100%">
                    <th>
                        <span class="activedot"></span>
                        <span class="dot"></span>
                    </th>
                  </table>
                    <table style="width:100%">
                        <tr>
                          <td><button type="submit" class="cancelBtn">Cancel</button> </td>
                          <td><button type="submit" class="nextBtn">Next</button> </td>
                        </tr>
                      </table>
                    <br>
                    <br>
                    <br>
            </div>
        </form>
        
        <script>
            document.getElementsByClassName("nextBtn")[0].onclick = function () {
                location.href = "http://127.0.0.1:5500/addCourseP2.html";
            };
            document.getElementsByClassName("cancelBtn")[0].onclick = function () {
                location.href = "http://127.0.0.1:5500/courses.html";
            };
        </script>
        <script>
            //-----**functions for responsive navigation bar**--------
            function responNavbar() {
               var x = document.getElementById("myTopnav");
               if (x.className === "topnav") {
                   x.className += " responsive";
               } else {
                   x.className = "topnav";
               }
           }
           function screenWidth(x) {
               if (x.matches) { // If media query matches
                   document.getElementById('logout-first').style.display = "none";
                   document.getElementById('logout-second').style.display = "";
               } else {
                   document.getElementById('logout-first').style.display = "flex";
                   document.getElementById('logout-second').style.display = "none";
               }
           }
           var x = window.matchMedia("(max-width: 700px)")
           screenWidth(x) // Call listener function at run time
           x.addListener(screenWidth) // Attach listener function on state changes
           //--------**End of functions for responsive navigation bar**-------
       </script>
    </body>
</html>
