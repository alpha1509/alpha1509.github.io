    <form id="c-form">
        <div id="course-form">
        <p id="creCourseHead">Create New Course</p>
        <div class="container1">
            <div class="inner_container1">
                <div class="add-image">
                    <div class="form-input">
                        <!-- <div id="bigdot">IMAGE</div> -->
                        <div class="preview">
                            <img id="file-ip-1-preview">
                            <br>
                            <label id="upload" for="file-ip-1">Upload Image</label>
                            <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">

                        </div>
                    </div>
                </div>
                <br>
                <label for="cname"><b>Course Name <span><span style="color: red;"> *</span></b></label>
                <input type="text" placeholder="Enter Course Name" name="cname" id="cname" required>
                <label for="instructor"><b>Instructor <span><span style="color: red;"> *</span></b></label>
                <input type="text" placeholder="Enter Instructor" name="instructor"id="instrut" required>
                <label for="institute"><b>Institute </b></label>
                <input type="text" placeholder="Enter Institute" name="institute" id="instit">
                <label for="price"><b>Course Price (THB) <span><span style="color: red;"> *</span></b></label>
                <input type="text" placeholder="Enter Course Price" name="price" id="price" required>
                <label for="location"><b>Location </b></label>
                <input type="text" placeholder="Enter Location" name="location" id="loca">
            </div>
            <table class="dotTable" style="width:100%">
                <th>
                    <span class="activedot"></span>
                    <span class="dot"></span>
                </th>
            </table>
            <table style="width:100%">
                <tr>
                    <td><button class="cancelBtn">Cancel</button> </td>
                    <td><button class="nextBtn">Next</button> </td>
                </tr>
            </table>
        </div>
        </div>
    
    <div id="addCoursePage2" class="form" style="display:none;">
        <p id="creCourseHead">Create New Course</p>
        <div class="container">
            <div class="inner_container">
                <table style="width:100%">
                    <tr>
                        <td>
                            <label for="amountCourse">Total Amount of Course Time<span style="color: red;">
                                    *</span></label>
                            <input type="number" id="amountCourse" name="amountCourse" min="1" required>
                        </td>
                        <td>
                            <label for="timeType">Course Time Type<span style="color: red;"> *</span></label>
                            <select name="timeType" id="timeType">
                                <option value="hours">Hours</option>
                                <option value="classes">Classes</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="startDate">Course Start Date<span style="color: red;"> *</span></label>
                            <input type="date" id="startDate" name="startDate" required>
                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="endDate">Course End Date</label>
                            <input type="date" id="endDate" name="endDate" disabled="true">
                        </td>
                        <td>
                            <label id="enableEnd" class="enableEndDate"><input class="enableEndDate" type="checkbox"
                                    name="enableEnd"> Enable</label>
                        </td>
                    </tr>
                </table>

                <table style="width:100%">
                    <tr>
                        <th>Day</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                    </tr>
                    <tr>
                        <th>
                            <div class="ck_btn" id="sunday">
                                <label><input type="checkbox" value="0" class="dayCheck"
                                        name="sun"><span>Sunday</span></label>
                            </div>
                        </th>
                        <th>
                            <input type="time" id="sunStart" class="sun" name="sunStart" disabled="true">
                        </th>
                        <th>
                            <input type="time" id="sunEnd" class="sun" name="sunEnd" disabled="true">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="ck_btn" id="monday">
                                <label><input type="checkbox" value="0" class="dayCheck"
                                        name="mon"><span>Monday</span></label>
                            </div>
                        </th>
                        <th>
                            <input type="time" id="monStart" class="mon" name="monStart" disabled="true">
                        </th>
                        <th>
                            <input type="time" id="monEnd" class="mon" name="monEnd" disabled="true">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="ck_btn" id="tuesday">
                                <label><input type="checkbox" value="0" class="dayCheck"
                                        name="tue"><span>Tuesday</span></label>
                            </div>
                        </th>
                        <th>
                            <input type="time" id="tueStart" class="tue" name="tueStart" disabled="true">
                        </th>
                        <th>
                            <input type="time" id="tueEnd" class="tue" name="tueEnd" disabled="true">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="ck_btn" id="wednesday">
                                <label><input type="checkbox" value="0" class="dayCheck"
                                        name="wed"><span>Wednesday</span></label>
                            </div>
                        </th>
                        <th>
                            <input type="time" id="wedStart" class="wed" name="wedStart" disabled="true">
                        </th>
                        <th>
                            <input type="time" id="wedEnd" class="wed" name="wedEnd" disabled="true">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="ck_btn" id="thursday">
                                <label><input type="checkbox" value="0" class="dayCheck"
                                        name="thur"><span>Thursday</span></label>
                            </div>
                        </th>
                        <th>

                        <th>

                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="ck_btn" id="friday">
                                <label><input type="checkbox" value="0" class="dayCheck"
                                        name="fri"><span>Friday</span></label>
                            </div>
                        </th>
                        <th>

                        <th>
                            <input type="time" id="friEnd" class="fri" name="friEnd" disabled="true">

                    </tr>
                    <tr>

                            </div>
                        </th>
                        <th>

                        </th>
                        <th>
                            <input type="time" id="satEnd" class="sat" name="satEnd" disabled="true">

                    </tr>
