<!DOCTYPE html>
<html>
    <head>
        <title>Tutorian</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/forgotpassword.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <style>
            body {
                background-image: url('/static/signupTTRweb.jpg');
                max-width: 100%;
                height: auto;
                background-repeat: no-repeat;
                background-attachment: fixed;  
                background-size: cover;
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>
    </head>

    <body>
        
        <div class="navigation-bar">
            <div id="navigation-container">
                <a href="#tutorian"><img src="/static/ttricon.jpg" alt="Tutorian logo" class="logo"></a>

                <ul class="floatLeft">
                    <li><a id ="aboutButtn" class="menus" href="#aboutUs">About Us</a></li>
                </ul>
                <ul class="floatRight">
                    <li><a id ="loginButtn" href="/login">Login</a></li>
                    <li><a id ="signUpButtn" href="/sign-up">Sign Up</a></li>
                </ul>
               
            </div>
        </div>
        <form>
            
            <p id="signupHead"><i class="fas fa-unlock"></i> Forgot Your Password?</p>
            <div class="container">
                <label for="email"><b>Email Address</b></label>
                <input type="email" placeholder="e.g. email@domain.com" name="email" id="inputEmail" required>
            
                <button type="submit" class="ResetpassBtn" id="signup">Reset Password</button>        
            </div>
            <div class="container paddingButtom25px">
                <p class="signupText">Enter your email address and we'll send you a link to reset your password</p>

            </div>
            
        </form>
        <script src="/static/forgotpassword.js">
           
        </script>
    </body>
</html>
