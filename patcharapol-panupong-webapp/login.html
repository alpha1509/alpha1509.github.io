<!DOCTYPE html>
<html>

<head>
    <title>Tutorian</title>
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="908415723557-p1cp779gtgst3qahvge5g66vi72u5scg.apps.googleusercontent.com">
    <link rel="stylesheet" href="/static/login-style.css">

    <style>
        body {
            background-image: url('/static/index-bg.png');
            max-width: 100%;
            height: auto;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }
        .g-signin2 {
            margin: 0 auto ;
        }
        .data {
            display: none;
        }
    </style>
</head>

<body>

    <div class="navigation-bar">
        <div id="navigation-container">
            <a href="#tutorian"><img src="/static/tutorian-logo.png" alt="Tutorian logo" class="logo"></a>

            <ul class="floatLeft">
                <li><a id ="aboutButtn" class="menus" href="#aboutUs">About Us</a></li>
            </ul>
            <ul class="floatRight">
                <li><a id="signUpButtn" href="/sign-up">Sign Up</a></li>
            </ul>
        </div>
    </div>

    <h1>Manage your course more easily</h1>

    <form action="/login" method="POST">
        <p id="loginHead">Login</p>
        <div class="container">
            <label for="uname"><b>Email Address</b></label>
            <input type="text" placeholder="Enter Email Address" name="email" id="inputmail" required style="margin-top: 4px;">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="inputpsw" required style="margin-top: 4px;">
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <a href="/forgotPassword" class="forgotPsw">Forgot password?</a>
            <button type="submit" class="loginBtn">Login</button>
        </div>
        <div class="container paddingButtom25px">
            <p class="loginText">or login with</p>
            <div class="loginWithOthers">
               
                <div class="g-signin2" data-onsuccess="onSignIn1"></div>
            </div>
            <p class="loginText">Don't have an account? <a href="/sign-up"
                    class="sign-up-word">Sign Up!</a></p>
        </div>
    </form>
    <div class="data" style="display: none;">
        <img id="picUser" class="img-circle" width="100" height="100"/>
        <p id="name" class="alert alert-danger"></p>
        <button onclick="signOut()" class="signOutbtn">Sign Out</button>
    </div>
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/login.js">

        
    </script>
</body>

</html>
